version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: slot-swapper-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DB: slot-swapper
    volumes:
      - mongo-data:/data/db
    networks:
      - slot-swapper-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slot-swapper-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://root:password@mongodb:27017/slot-swapper?authSource=admin
      JWT_SECRET: your_jwt_secret_change_me_in_production
      FRONTEND_URL: http://localhost:3000
      PORT: 5000
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - slot-swapper-net
    command: npm start
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

networks:
  slot-swapper-net:
    driver: bridge
